<style type="text/css">
    

    /* body {
  background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
  } */

  body {
    background: #FFFFFF;
}

.login {
    width: 720px;
    padding: 8% 0 0;
    margin: auto;
    font-family: 'Comfortaa', cursive;
}

.form {
    position: relative;
    z-index: 1;
    background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
    border-radius: 10px;
    max-width: 720px;
    margin: auto;
    padding: 45px;
    text-align: center;
}

.login {
    padding: 45px;
    position: relative; }
    @media (max-width: 500px) {
        .login {         padding:10px;
            max-width: 380px; } 
            .form {
                padding:20px 5px;
            }
            .form button {
                margin: 30px;
                width: auto !important;
            }

        }


        .form input {
            outline: 0;
            background: #f2f2f2;
            width: 100%;
            border: 0;
            border-radius: 5px;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
            font-family: 'Comfortaa', cursive;
        }

        .form label {
            outline: 0;
            color: #FFFFFF;
            font-family: 'Comfortaa', cursive;
            float: left;
        }

        .form input:focus {
            background: #dbdbdb;
        }

        .form button {
            font-family: 'Comfortaa', cursive;
            text-transform: uppercase;
            outline: 0;
            background: #4b6cb7;
            width: 100%;
            border: 0;
            border-radius: 5px;
            padding: 15px;
            color: #FFFFFF;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
        }

        .form button {
            background: #395591;
        }

        .form button:hover {
          background: #4b6cb7;
      }

      .form span {
        font-size: 30px;
        color: #000000;
    }

    .form select, textarea {
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        border-radius: 5px;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
        
    }
</style>
